    <button id="miAudiob" onclick="togglePlay()" src="media/Images/music.png"
        style="float: left; background-image: url('media/Images/music.png'); background-repeat: no-repeat; background-size: 50px; border: 'none'; width: 50px; height: 50px;"></button>
    <script>
        const boton = document.getElementById("miAudiob");
        const miAudio = document.getElementById("miAudio"); 
        
        function togglePlay() {
            if (miAudio.paused) {
                miAudio.play(); var elemento = document.getElementById("miAudio");
                boton.style.background = "url('media/Images/mute.png')";
                boton.style.border = "none";
            } else {
                miAudio.pause(); var
                    elemento = document.getElementById("miAudio");
                boton.style.backgroundImage = "url('media/Images/music.png')";
            }
        }
    </script>
