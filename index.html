<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title animated bounceInLeft">Bienvenidos al Juego de Aventuras</h1>
      <p class="subtitle animated slideInRight">Este juego es para niños y está lleno de aventuras y desafíos.</p>
      <button id="startBtn" class="btn btn-primary" onclick="window.open('pag2.html', '_blank')">Comenzar Juego</button>
    <div class="canvas-container">
      <canvas id="gameCanvas"></canvas>
    </div>
    <img src="media/uaa.png" alt="logo" class="logo" width="10%">
    <audio src="media/musica.mp3" loop autoplay></audio>
    <script src="js.js"></script>
  </body>
</html>
